<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket API - Bienvenido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo::before {
            content: "⚡";
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .info-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            text-align: left;
        }

        .info-section h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-align: center;
        }

        .info-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-item strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .info-item code {
            background: #f1f3f5;
            padding: 3px 8px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            color: #e83e8c;
            font-size: 0.9em;
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            background: #28a745;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 20px;
            font-weight: 600;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>¡Bienvenido!</h1>
        <p class="subtitle">
            Servidor WebSocket API en funcionamiento
        </p>
        <div class="status">● Servidor Activo</div>
        
        <div class="info-section">
            <h2>Información del Servidor</h2>
            <div class="info-item">
                <strong>Puerto WebSocket:</strong>
                <code id="ws-port">8080</code>
            </div>
            <div class="info-item">
                <strong>URL de Conexión:</strong>
                <code id="ws-url">ws://localhost:8080</code>
            </div>
            <div class="info-item">
                <strong>Ejemplo de Conexión:</strong>
                <code id="ws-example">ws://localhost:8080?token=rca&channel=default</code>
            </div>
        </div>

        <div class="footer">
            <p>WebSocket API - Node.js & TypeScript</p>
        </div>
    </div>

    <script>
        // Actualizar la URL basada en la ubicación actual
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.host;
        const wsUrl = `${protocol}//${host}`;
        
        document.getElementById('ws-url').textContent = wsUrl;
        document.getElementById('ws-port').textContent = window.location.port || '8080';
        document.getElementById('ws-example').textContent = `${wsUrl}?token=rca&channel=default`;
    </script>
</body>
</html>
